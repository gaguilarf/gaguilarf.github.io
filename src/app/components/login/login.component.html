<div class="login-container">
  <div class="login-card">
    <div class="logo-container">
      <img src="assets/logo.png" alt="Hospital Salud Logo" class="logo">
    </div>
    
    <h1 class="welcome-text">Bienvenido(a)</h1>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)" class="login-form">
      <div class="form-group">
        <label for="dni">DNI</label>
        <input 
          type="text" 
          id="dni" 
          formControlName="dni" 
          class="form-control"
          placeholder="Ingrese su DNI"
          [ngClass]="{'is-invalid': loginForm.get('dni')?.invalid && loginForm.get('dni')?.touched}"
        >
        <div *ngIf="loginForm.get('dni')?.invalid && loginForm.get('dni')?.touched" class="error-message">
          <i class="bi bi-exclamation-circle"></i>
          Por favor ingrese un DNI válido (8 dígitos)
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="password-input">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            formControlName="password" 
            class="form-control"
            placeholder="Ingrese su contraseña"
            [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
          >
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            {{ showPassword ? 'Ocultar' : 'Mostrar' }}
          </button>
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          <i class="bi bi-exclamation-circle"></i>
          Por favor ingrese su contraseña
        </div>
      </div>
      
      <button type="submit" class="login-button" [disabled]="isLoading">
        <span *ngIf="!isLoading">Iniciar Sesión</span>
        <app-spinner *ngIf="isLoading"></app-spinner>
      </button>
      
      <div class="forgot-password">
        <a routerLink="/error-page">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>
  
  <footer class="footer">
    
    <div class="footer-links">
      <a href="help">Ayuda</a>
      <span class="divider">|</span>
      <a href="#">Términos y Condiciones</a>
      <span class="divider">|</span>
      <a href="#">Política de Privacidad</a>
    </div>
  </footer>
</div>
