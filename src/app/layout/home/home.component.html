<div class="main-container">
  <!-- Barra de navegación superior -->
  <header class="topbar d-flex align-items-center justify-content-between px-3 py-2">
    <div class="d-flex align-items-center gap-2">
      <img src="assets/logo.png" alt="Logo" class="logo" style="height: 40px;" />
      <div>
        <h1 class="mb-0 fs-5">Hospital Regional III</h1>
        <h1 class="mb-0 fs-6">Honorio Delgado</h1>
      </div>
    </div>

    <nav class="d-flex align-items-center gap-3">
      <a mat-list-item
         routerLink="patients"
         class="nav-link d-flex align-items-center gap-2 px-2 py-1"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact: true }">
        <img src="assets/ic_home.png" alt="Inicio" class="nav-icon" style="width: 1.7rem; height: 1.7rem; object-fit: contain;" />
        <span>Inicio</span>
      </a>
      <a mat-list-item routerLink="help" class="nav-link d-flex align-items-center gap-2 px-2 py-1" routerLinkActive="active">
        <img src="assets/ic_ayuda.png" alt="Ayuda" class="nav-icon" style="width: 1.7rem; height: 1.7rem; object-fit: contain;" />
        <span>Ayuda</span>
      </a>
      <a mat-list-item routerLink="profile" class="nav-link d-flex align-items-center gap-2 px-2 py-1" routerLinkActive="active">
        <img src="assets/ic_usuario.png" alt="Perfil" class="nav-icon" style="width: 1.7rem; height: 1.7rem; object-fit: contain;" />
        <span>Mi Perfil</span>
      </a>

      <div class="logout-item" (click)="logout()">Cerrar Sesión</div>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main class="content p-3">
    <router-outlet></router-outlet>
  </main>
</div>
