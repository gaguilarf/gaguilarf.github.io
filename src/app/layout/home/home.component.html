<div class="main-container">
  <!-- Barra de navegación superior -->
  <header class="topbar d-flex align-items-center justify-content-between px-3 py-2">
    <div class="d-flex align-items-center gap-2">
      <img src="assets/logo.png" alt="Logo" class="logo" />
      <div>
        <h1 class="mb-0 fs-5">Hospital Regional III</h1>
        <h1 class="mb-0 fs-6">Honorio Delgado</h1>
      </div>
    </div>

    <nav class="d-flex align-items-center gap-5">
      <a mat-list-item
         routerLink="patients"
         class="nav-link d-flex align-items-center gap-2 px-2 py-1"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact: true }">
        <img src="assets/ic_home.png" alt="Inicio" class="nav-icon" style="width: 1.7rem; height: 1.7rem; object-fit: contain;" />
        <span>Inicio</span>
      </a>
      <a mat-list-item routerLink="help" class="nav-link d-flex align-items-center gap-2 px-2 py-1" routerLinkActive="active">
        <img src="assets/ic_ayuda.png" alt="Ayuda" class="nav-icon" style="width: 1.7rem; height: 1.7rem; object-fit: contain;" />
        <span>Ayuda</span>
      </a>
      <div class="d-flex align-items-center gap-3 perfil-box">
        <img src="assets/ic_usuario.png" alt="Perfil" class="perfil-icon" />
        <div class="perfil-info">
          <div class="perfil-nombre fw-semibold">{{user.nombre}}</div>
          <div class="perfil-correo text-muted">{{user.correo}}</div>
        </div>
      </div>


      <!-- Botón desplegable con alineación correcta -->
      <button mat-icon-button [matMenuTriggerFor]="userMenu" class="nav-icon d-flex align-items-center" style="padding: 0;">
        <img src="assets/ic_flecha_abajo.png" alt="Opciones de sesión" style="width: 1.7rem; height: 1.7rem; object-fit: contain;" />
      </button>

      <!-- Menú desplegable solo con texto -->
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="logout()">
          Cerrar Sesión
        </button>
      </mat-menu>

    </nav>
  </header>

  <!-- Contenido principal -->
  <main class="content p-3">
    <router-outlet></router-outlet>
  </main>
</div>
